name: Update Radar Page
on:
  schedule:
    - cron: '0 1 * * *' # 这代表每天北京时间 09:00 自动运行
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: pip install -r requirements.txt
      - name: Run Script
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: python build.py
      - name: Push to Repo
        run: |
          git config --global user.name "GitHub Bot"
          git config --global user.email "bot@github.com"
          git add index.html
          git commit -m "Auto-update analysis" || exit 0
          git push
